_schema-version: "3.2"
ID: sapodatag
version: 1.0.0
description: CAP project with Employee OData and HANA HDI

parameters:
  enable-parallel-deployments: true

modules:

  # -----------------------------
  # CAP SERVICE (Node.js)
  # -----------------------------
  - name: sapodatag-srv
    type: nodejs
    path: .
    parameters:
      memory: 256M
      disk-quota: 512M
    build-parameters:
      builder: npm
      ignore:
        - node_modules/
        - app/
    requires:
      - name: sapodatag-db
      - name: destination-service

  # -----------------------------
  # UI5 MODULE (HTML5 App)
  # -----------------------------
  - name: sapodatag-ui
    type: html5
    path: app/project1
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      build-result: dist
    requires:
      - name: sapodatag-html5-repo-host

resources:

  # -----------------------------
  # HANA HDI CONTAINER
  # -----------------------------
  - name: sapodatag-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  # -----------------------------
  # DESTINATION SERVICE
  # -----------------------------
  - name: destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  # -----------------------------
  # HTML5 REPO HOST
  # -----------------------------
  - name: sapodatag-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
